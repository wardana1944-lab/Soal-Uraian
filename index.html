<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Rumah</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Plus Jakarta Sans', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #1e3a5f 0%, #0f2439 50%, #0a1929 100%); }
    .card-glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
    .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: all 0.3s ease; }
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="h-full gradient-bg text-white overflow-auto">
  <div id="app" class="w-full min-h-full p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
      <header class="text-center mb-8 fade-in">
        <h1 id="title-display" class="text-3xl font-bold mb-2">Memuat Kuis...</h1>
      </header>

      <div id="setup-form" class="card-glass rounded-2xl p-6 md:p-8 mb-6 fade-in">
        <label class="block text-sm font-medium text-slate-300 mb-2">Nama Lengkap Siswa:</label>
        <input id="student-name" type="text" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ketik namamu...">
        <button onclick="startQuiz()" class="btn-primary w-full mt-4 px-6 py-3 rounded-xl font-medium text-white">Mulai Kuis ðŸš€</button>
      </div>

      <main id="quiz-container" class="hidden card-glass rounded-2xl p-6 md:p-8 mb-6 fade-in"></main>
      <div id="results-container" class="hidden fade-in"></div>
    </div>
  </div>

  <script>
    let questions = [];
    let config = {};
    let currentQuestion = 0;
    let answers = [];
    let studentName = '';

    // MENGAMBIL DATA DARI FILE soal.json
    async function loadQuizData() {
      try {
        const response = await fetch('soal.json');
        const data = await response.json();
        questions = data.questions;
        config = data.config;
        answers = new Array(questions.length).fill('');
        document.getElementById('title-display').textContent = config.quiz_title;
      } catch (e) {
        document.getElementById('title-display').textContent = "Gagal memuat soal.json";
      }
    }

    function startQuiz() {
      const nameInput = document.getElementById('student-name').value.trim();
      if (!nameInput) return alert("Isi nama dulu!");
      studentName = nameInput;
      document.getElementById('setup-form').classList.add('hidden');
      document.getElementById('quiz-container').classList.remove('hidden');
      renderQuestion();
    }

    function renderQuestion() {
      const q = questions[currentQuestion];
      const container = document.getElementById('quiz-container');
      container.innerHTML = `
        <div class="mb-6">
          <span class="text-blue-400 font-bold">Soal ${currentQuestion + 1} dari ${questions.length}</span>
          <h2 class="text-xl md:text-2xl font-semibold mt-2">${q.question}</h2>
          <p class="text-slate-400 text-sm mt-2 italic">ðŸ’¡ Hint: ${q.hint}</p>
        </div>
        <textarea id="answer-input" class="w-full h-40 px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white outline-none focus:ring-2 focus:ring-blue-500 resize-none">${answers[currentQuestion]}</textarea>
        <div class="flex gap-3 mt-6">
          <button onclick="saveAndPrev()" class="flex-1 px-4 py-3 rounded-xl border border-slate-500 ${currentQuestion === 0 ? 'hidden' : ''}">Kembali</button>
          <button onclick="saveAndNext()" class="btn-primary flex-[2] px-4 py-3 rounded-xl font-medium">${currentQuestion === questions.length - 1 ? 'Selesai âœ“' : 'Lanjut â†’'}</button>
        </div>
      `;
    }

    function saveAndNext() {
      answers[currentQuestion] = document.getElementById('answer-input').value;
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        renderQuestion();
      } else {
        showResults();
      }
    }

    function saveAndPrev() {
      answers[currentQuestion] = document.getElementById('answer-input').value;
      if (currentQuestion > 0) {
        currentQuestion--;
        renderQuestion();
      }
    }

    function showResults() {
      document.getElementById('quiz-container').classList.add('hidden');
      const res = document.getElementById('results-container');
      res.classList.remove('hidden');
      res.innerHTML = `
        <div class="card-glass rounded-2xl p-8 text-center">
          <h2 class="text-3xl font-bold mb-4">Selesai! ðŸŽ‰</h2>
          <button onclick="downloadAsImage()" id="btn-dl" class="btn-primary w-full px-6 py-4 rounded-xl font-bold mb-4">ðŸ“¸ DOWNLOAD JPG</button>
        </div>
      `;
    }

    function downloadAsImage() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 1000;
      canvas.height = 1000 + (questions.length * 100);
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#1e3a5f';
      ctx.font = 'bold 30px Arial';
      ctx.fillText(`LEMBAR JAWAB: ${studentName}`, 50, 80);
      
      let y = 150;
      questions.forEach((q, i) => {
        ctx.fillStyle = '#1e3a5f';
        ctx.font = 'bold 18px Arial';
        ctx.fillText(`${i+1}. ${q.question.substring(0, 70)}`, 50, y);
        y += 30;
        ctx.fillStyle = '#444444';
        ctx.font = '16px Arial';
        ctx.fillText(`Jawab: ${answers[i] || "-"}`, 70, y);
        y += 60;
      });

      const link = document.createElement('a');
      link.download = 'Lembar-jawab.jpg';
      link.href = canvas.toDataURL('image/jpeg');
      link.click();
    }

    loadQuizData();
  </script>
</body>
</html>
